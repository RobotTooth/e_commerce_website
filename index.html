<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <title>E-Commerce Website</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-top">
                    <div class="nav-item">
                        <img src="images/site_logo.png" alt="site logo - Ecommerce" class="site-logo">
                    </div>
                    <div class="nav-item">
                        <div class="search">
                            <input type="text" placeholder="Search..." class="search-input">
                            <img src="images/white_magnify_search.png" alt="search icon" class="search-icon">
                        </div>
                    </div>
                    <div class="nav-item">
                        <span class="limited-offer">Limited Offer!</span>
                    </div>
                </div>
                <div class="nav-bottom">
                    <h3 class="menu-item">AIR MAX</h3>
                    <h3 class="menu-item">AIR 27</h3>
                    <h3 class="menu-item">AIR FORCE 1</h3>
                    <h3 class="menu-item">AIR JORDAN</h3>
                    <h3 class="menu-item">NIKE RUNNING</h3>
                </div>
            </nav> 
        </header>
        <main>
            <div class="slider">
                <div class="slider-wrapper">
                    <div class="slider-item">
                        <img src="images/red_white_air_max.png" alt="red and white air max trainers" class="slider-img flip-horizontal">
                        <div class="slider-bg"></div>
                        <h2 class="slider-title">AIR MAX</br>NEW</br>SEASON</h2>
                        <h2 class="slider-price">£120</h2>
                        <button class="buy-button">BUY NOW!</button>
                    </div>
                    <div class="slider-item">
                        <img src="images/pink_air_27_womens.png" alt="womens air 27 trainers" class="slider-img">
                        <div class="slider-bg"></div>
                        <h2 class="slider-title">AIR 27</br>NEW</br>SEASON</h2>
                        <h2 class="slider-price">£120</h2>
                        <button class="buy-button">BUY NOW!</button>
                    </div>
                    <div class="slider-item">
                        <img src="images/pure_white_air_force_1.png" alt="white air force 1 trainers" class="slider-img flip-horizontal">
                        <div class="slider-bg"></div>
                        <h2 class="slider-title">AIR FORCE 1</br>NEW</br>SEASON</h2>
                        <h2 class="slider-price">£120</h2>
                        <button class="buy-button">BUY NOW!</button>
                    </div>
                    <div class="slider-item">
                        <img src="images/red_black_air_jordan.png" alt="red and black air jordan basket ball trainers" class="slider-img flip-horizontal">
                        <div class="slider-bg"></div>
                        <h2 class="slider-title">AIR JORDAN</br>NEW</br>SEASON</h2>
                        <h2 class="slider-price">£120</h2>
                        <button class="buy-button">BUY NOW!</button>
                    </div>
                    <div class="slider-item">
                        <img src="images/green_nike_running_shoes.png" alt="green nike trainers" class="slider-img">
                        <div class="slider-bg"></div>
                        <h2 class="slider-title">AIR RUNNING</br>NEW</br>SEASON</h2>
                        <h2 class="slider-price">£120</h2>
                        <button class="buy-button">BUY NOW!</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
